<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <title>Form Adopt</title>
</head>
<body>

    <div th:fragment="formAdopt" th:if="${adoptionInfo!= null}">
        <h5 class="mt-3">¿Te interesa este agradable amigo?</h5>
        <form th:object="${adoptionInfo}" th:action="@{/adoptions/save}" method="post">
            <div class="col-12">
                <input type="hidden" th:field="*{username}">
                <input type="hidden" th:field="*{petId}">

                <div class="d-grid gap-2">
                    <button class="btn btn-blue text-white">
                        <i class="bi bi-send"></i> <b>Enviar solicitud de adopción</b>
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
